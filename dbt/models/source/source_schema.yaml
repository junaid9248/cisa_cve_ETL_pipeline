version: 2

sources:
    - name: bronze
      description: 'This is the source bronze table containing details of the raw ndjson files and the files themselves'
      database: cisa-cve-data-pipeline #INterchangable with project in BigQuery
      schema: sources_bronze #Interchangable with dataset in Bigquery
      tables:
        - name: cve_raws_table

models:
  - name: bronze_source_model
    description: Bronze table containing raw json of the cve entry along with other supporting columns
    columns:
      - name: cveID
        description: Unique cve ID for entry
      - name: year
        description: Year for entry
      - name: filename_string
        description: filename string
      - name: extracted_cve_record
        description: Raw cve json value for given entry


